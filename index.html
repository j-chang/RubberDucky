<!DOCTYPE html>
<html>
  <head>
    <title>RubbyDuck</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="./assets/duck.ico" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/6cdad9a7a2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="container">
        <h1 id="logo">RubbyDuck</h1>
        <h3 id="slogan">Where rubber meets the water.</h3>
        <p id="description">
          Be one of the first to get your hands on expertly hand-crafted custom rubber duckies. Leave your email and get notified as soon as we launch!
        </p>
        <div id="email-container">
          <form>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="email" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="email@example.com">
              </div>
              <button type="submit" class="btn btn-primary">Notify Me</button>
            </div>
          </form>
        </div>
        <p>We promise we won't spam you.</p>
        <div id="company-info">
          <div id="map-container">
          </div>
          <p id="address">
            RubbyDuck Inc.<br>
          1230 W 27th Ave<br>
          Anchorage, AK 99503
          </p>
      </div>
        <div id="social-media">
          <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
          <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
          <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
        </div>
    </div>

    <!-- Script tag required to render map from Google Maps API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs8pl6wUAfVm841ACCxzHxI55z_z7Hptc&callback=renderMap">
    </script>

  </body>
</html>
